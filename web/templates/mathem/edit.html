{% extends 'base.html' %}

{% block title %} Вопросы {% endblock %}


{% block content%}
<div class="row justify-content-center ">
  <div class="col-6">
    <form action="{% url 'mathem:save_edit_question' question_id %}" method="post">
      {% csrf_token %}
      <div class="row  no-gutters">
        <div class="col-6">
          <p align='right' style="padding-right:5px">
            Название задачи:
          </p>

        </div>

        <div class="col-6">
          <input class="form-control form-control-sm w-25" type="text" name="edit_title" value="{{a.question_title}}">
        </div>

      </div>

      <div class="row no-gutters">
        <div class="col-6">
          <p align="right" style="padding-right:5px">
            Условие задачи:
          </p>
        </div>
        <div class="col-6">
          <input class="form-control form-control-sm w-50" type="text" name="edit_text" value="{{a.question_text}}">
        </div>

      </div>
      <div class="row  no-gutters">
        <div class="col-6">
          <p align="right" style="margin-right:5px">
            Ответ:
          </p>
        </div>
        <div class="col-6">
          <input class="form-control form-control-sm w-25" type="text" name="edit_answer" value="{{a.answer_text}}">
        </div>

      </div>

      <div class="row  no-gutters">
        <div class="col-6" align="right">
          <button class="btn btn-outline-success" type="submit">Сохранить</button>
        </div>

        <div class="col-6">

        </div>

      </div>
    </form>
  </div>

</div>



{% endblock %}
