{% extends 'base.html' %}

{% block title %} {{user_name}} {% endblock %}

{% block content %}
<!-- Шапка -->


<div align = "center" >
    <h3 style="color:white">Информация о решенных задач пользователя: {{user}}</h3>
</div>
<div class="container" style="background:grey; border-radius: 10px">
    <div class="row" style="color:white">

        <div class="col">
            Список решенных задач
        </div>
        <div class="col">
            Список нерешенных задач
        </div>

    </div>
    <div class="row" style="color:white">
        <div class="col">
            {{list_finish_question}}
        </div>
        <div class="col">
            {{question_not_finished}}

        </div>
    </div>

</div>
{% endblock %}
